<!DOCTYPE html>
<html>
    <head>
        <title>{% block head_title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'pathtagger/css/style.css' %}">
        {% block scripts %}{% endblock %}
    </head>
    <body>
        <ul class="menubar">
            <li>
                <a class="active" href="{% url 'pathtagger:homepage' %}">Homepage</a>
            </li>
            <li>
                <a href="{% url 'pathtagger:root_path_redirect' %}">Tag paths</a>
            </li>
            <li>
                <a href="{% url 'pathtagger:tags_list' %}">Tags</a>
            </li>
            <li>
                <a href="{% url 'pathtagger:mappings_list' %}">Mappings</a>
            </li>
        </ul>
        <div class="content-title">{% block content_title %}{% endblock %}</div>
        {% block content %}{% endblock %}
    </body>
</html>
